<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="./css/cadastro-login-senha.css">

</head>

<body>

	<div class="mainContainer">

		<div class="box-login">
			<h2 class="recupera">Nova senha</h2>
			<form>
				<div class="box-input senha">
					<input type="password" id="password" placeholder= "Senha" required>
				</div>

                <div class="box-input senha-repete">
					<input type="password" id="password-repeat" placeholder= "Repetir a Senha" required>
				</div>

				<button type="submit">Enviar</button>
		    </form>

		</div>
	</div>

</body>

</html>
