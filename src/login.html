<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./css/cadastro-login-senha.css">
</head>
<body>

	<div class="mainContainer">

		<div class="box-login">
			<h2>Login</h2>
			<form>
				<div class="box-input">
					<input type="email" id="email" placeholder= "Email" required>
					<label id="labelEmailLogin" for="email"></label>
				</div>
				
				<div class="box-input">
					<input type="password" id="senha" placeholder= "Senha" required>
					<label id="labelSenhaLogin" for="senha"></label>
				</div>


				<button type="submit" id="btnLogin">Logar</button>
		    </form>

			<a href="cadastro.html" class="forgot">NÃ£o possui conta? Cadastre-se</a>
			<a href="recuperar-senha1.html" class="forgot">Esqueceu sua senha? Clique aqui para recuperar!</a>
		</div>
	</div>

	<script src="./js/login.js" defer></script>
</body>
</html>
