<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" href="./css/cadastro-login.css">
</head>

<body>

  <div class="mainContainer">

    <div class="left">
      
      <h2>Cadastro</h2>

    <form action="cadastro">
      
      <label for="name">
        <input  type ="text" id="name" name="name" placeholder="Seu nome" required>
      </label>

      <label for="dataNasc">
        <input type ="date" id="dataNasc" name="dataNasc" placeholder="Data de Nascimento" required>
      </label>

      <label for="email">
        <input type="email" id="email" name="email" placeholder="Seu email" required>
      </label>

      <label for="senha">
        <input type="password" id="senha" name="senha" placeholder="Escolha uma senha segura" required>
      </label>

      <label for="repeat">
       <input type="password" id="repeat" name="repeat" placeholder="Repita sua senha">
      </label>

    
      <button type="submit">Finalizar</button>
     
     </form>
     
      <p>Para cadastrar sua conta, é necessário aceitar nossos Termos & Condiçoes.</p>
    

    </div>
    <a href=""> 
      <img src="img\logo.jpg" alt="logo">
    </a>
  
  </div>
</body>

</html>
