<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <!-- <script src="entrar-cadastrar.js" defer></script> -->
  <link rel="stylesheet" href="./css/cadastro-login-senha.css">
</head>

<body>

  <div class="mainContainer-cadastro">

    <div class="box-login">
			<h2>Cadastro</h2>
			<form>
				
				<div class="box-input">
					<label id="labelNome" for="nomeCadastro"></label>
					<input type="text" id="nomeCadastro" placeholder= "Nome" required>
				</div>
				
				<div class="box-input">
					<label id="labelEmail" for="emailCadastro"></label>
					<input type="email" id="emailCadastro" placeholder= "Email" required>
				</div>
				
        		<div class="box-input">
					<label id="labelData" for="dataCadastro"></label>
					<input type="date" id="dataCadastro" placeholder= "Data de Nascimento" required>
					
				</div>
				
				<div class="box-input">
					<label id="labelSenha" for="senhaCadastro"></label>
					<input type="password" id="senhaCadastro" placeholder= "Senha" required>
				</div>
				
       			 <div class="box-input">
					<label id="labelConfirmarSenha" for="confirmarSenha"></label>
					<input type="password" id="confirmarSenha" placeholder= "Repita sua senha" required>
				</div>


				<button type="submit">Finalizar</button>
		    </form>
        <a href="login.html" class="forgot">JÃ¡ possui um cadastro? Entre aqui!</a>
    </div>

  </div>
</body>

</html>
