<!DOCTYPE html>
<html lang="en">

<head>

  <title>Tela de Cadastro</title>
  <link rel="stylesheet" href="./css/cadastro-login-senha.css">

<body>

  <div class="mainContainer-cadastro">

    <div class="box-login">
			<h2>Cadastro</h2>
			<form>
				<div class="box-input">
					<input type="email" id="email" placeholder= "Email" required>
					<label></label>
				</div>
				
        <div class="box-input">
					<input type="date" id="dataNasc" placeholder= "Data de Nascimento" required>
					<label></label>
				</div>
				
				<div class="box-input">
					<input type="password" id="senha" placeholder= "Senha" required>
					<label></label>
				</div>
				
        <div class="box-input">
					<input type="password" id="senha" placeholder= "Repita sua senha" required>
					<label></label>
				</div>


				<button type="submit">Finalizar</button>
		    </form>
        <a href="login.html" class="forgot">JÃ¡ possui um cadastro? Entre aqui!</a>
    </div>

  </div>
</body>

</html>
