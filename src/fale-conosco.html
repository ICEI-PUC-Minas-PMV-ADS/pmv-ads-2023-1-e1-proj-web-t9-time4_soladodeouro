<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="./css/fale-conosco.css">

 <body>
  <nav class="menu-nav">
    <h2>Solado de ouro</h2>

  <main>
  
    <div class="imagem">
    <img class="img"src="logo.jpg" alt="logo">
    </div>

  
    <div class="mensagem">
      <div class="mensagemInput">
        <p class="infoinput">Nome:</p>
        <input class="info" id="inputNome" type="text" placeholder="Seu nome">
      </div>

      <div class="mensagemInput">
        <p class = "infoinput">Email:</p>
        <input class="info" id="inputEmail" type="text" placeholder="Seu email">
      </div> 
      <div class="textareaInput">
       <p class="infoinput" style="padding-bottom: 8px;">Mensagem:</p>
       <textarea cols = "45" rows="18" id="MSGinput" type="text" class="input"></textarea>
      </div>
      <button type="submit">Enviar</button>
      
    </div>
    </main>
    
    <div class="rodape">
        <div class="contato">
            <h4 style="text-align:left;"><h4>Belo Horizonte-MG<br>
             CNPJ<br>
             Telefone<br>
             email
            </h4>
            </div>
        
        <div class="redes">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i> 
        <i class="fa-brands fa-whatsapp"></i>
        </div>

       
        
    </div>
